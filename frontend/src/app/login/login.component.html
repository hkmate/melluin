<section>
    <div class="page-content">
        <img src="./assets/logo.svg">

        <form (ngSubmit)="onSubmit()">
            <app-trimmed-text-input [(ngModel)]="userName"
                                    [ngModelOptions]="{standalone: true}"
                                    [label]="'LoginPage.Form.UserName' | translate"
                                    [placeholder]="'LoginPage.Form.UserNamePlaceholder' | translate"
                                    autocomplete="username"/>

            <app-trimmed-text-input [(ngModel)]="password"
                                    [ngModelOptions]="{standalone: true}"
                                    [label]="'LoginPage.Form.Password' | translate"
                                    [placeholder]="'LoginPage.Form.PasswordPlaceholder' | translate"
                                    autocomplete="current-password"
                                    type="password"/>

            <div>
                <button mat-flat-button
                        color="accent"
                        [disabled]="isSubmitButtonDisabled()">
                    {{ 'LoginPage.Form.LoginButton' | translate }}
                </button>
            </div>
        </form>
    </div>
</section>
