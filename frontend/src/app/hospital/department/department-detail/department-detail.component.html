<section>
    <div class="page-content">
        <div class="department-part">

            @if (!isEditMode()) {
                <app-department-data-presenter [department]="department"/>
                @if (isEditEnabled()) {
                    <div class="button-row">
                        <button mat-stroked-button color="primary" (click)="switchToEdit()">
                            {{ 'Edit' | translate }}
                        </button>
                    </div>
                }
            }

            @if (isEditMode()) {
                <app-department-data-form [department]="department"
                                          (submitted)="saveDepartment($event)"
                                          (canceled)="cancelEditing()"/>
            }
        </div>

        @if (department) {
            <div class="divider"></div>
            <app-box-info-manager-by-department [departmentId]="department.id"/>
        }
    </div>
</section>
