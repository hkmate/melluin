<ng-container *ngIf="!isEmpty(); else noChildInList">
    <div class="activities-list">
        <div *ngFor="let child of children" class="child-card">
            <app-child-card [child]="child" [date]="visitDate"></app-child-card>
        </div>
    </div>
</ng-container>

<ng-template #noChildInList>
    <div class="empty-list">
        {{ 'ChildrenList.NoChildYet' | translate }}
    </div>
</ng-template>
