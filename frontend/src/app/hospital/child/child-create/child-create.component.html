<mat-card>
    <mat-card-content>
        <form [formGroup]="form">

            <mat-form-field appearance="fill">
                <mat-label>{{ 'ChildrenList.Name' | translate }}</mat-label>
                <input type="text" matInput
                       [placeholder]="'ChildrenList.NamePlaceholder' | translate"
                       formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>{{ 'ChildrenList.Age' | translate }}</mat-label>
                <input type="number"
                       matInput
                       [placeholder]="'ChildrenList.AgePlaceholder' | translate"
                       step=".5"
                       formControlName="age">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>{{ 'ChildrenList.Info' | translate }}</mat-label>
                <textarea type="text"
                          matInput
                          [placeholder]="'ChildrenList.InfoPlaceholder' | translate"
                          formControlName="info"></textarea>
            </mat-form-field>

            <mat-checkbox formControlName="isParentThere">
                {{ 'ChildrenList.IsParentThere' | translate }}
            </mat-checkbox>

            <div class="button-row">
                <button mat-flat-button
                        [disabled]="buttonsDisabled || form.invalid"
                        color="accent"
                        (click)="onFormSubmit()"
                        type="button">
                    {{ 'SaveButton' | translate}}
                </button>
                <button mat-stroked-button
                        [disabled]="buttonsDisabled"
                        color="primary"
                        type="button"
                        (click)="cancelEditing()">
                    {{ 'CancelButton' | translate}}
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
