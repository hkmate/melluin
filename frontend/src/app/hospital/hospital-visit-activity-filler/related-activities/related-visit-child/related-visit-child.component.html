<mat-card *ngIf="visitedChild">
    <mat-card-header>
        <mat-card-subtitle>
            <span class="child-info">
                {{ visitedChild.child.name }}
                <span *ngIf="ageMonths !== 0">
                    ({{ 'ChildCard.Age' | translate : {year: ageYear, months: ageMonths} }})
                </span>
                <span *ngIf="ageMonths === 0">({{ 'ChildCard.AgeWithoutMonth' | translate : {year: ageYear} }})</span>

                <span class="parent-info">
                    <mat-icon *ngIf="visitedChild.isParentThere" class="parent-is-there">family_restroom</mat-icon>
                    <mat-icon *ngIf="!visitedChild.isParentThere" class="parent-is-not-there">person_off</mat-icon>
                </span>
            </span>
            <span class="operation-btns">
                <button *ngIf="needCopyBtn$ | async"
                        mat-mini-fab color="accent"
                        (click)="copyChildToActualVisit()">
                    <mat-icon>content_copy</mat-icon>
                </button>
            </span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ visitedChild.child.info }}
    </mat-card-content>
</mat-card>
