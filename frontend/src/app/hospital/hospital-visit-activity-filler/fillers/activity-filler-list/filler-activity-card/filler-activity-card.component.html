<mat-card>
    <mat-card-header>
        <mat-card-subtitle>
            <span class="activity-main-info">
                @for (activityType of activity.activities; track activityType; let last = $last) {
                    <span class="activity-type">
                        {{ 'VisitActivityType.' + activityType  | translate }}<span *ngIf="!last">,</span>
                    </span>
                }
                <div class="children">
                    <mat-chip-listbox>
                        @for (visitedChildId of activity.children; track visitedChildId) {
                            <mat-chip-row>{{ childrenById[visitedChildId].child.name }}</mat-chip-row>
                        }
                    </mat-chip-listbox>
                </div>
            </span>
            <span class="operation-btns">
                <span class="operation-btn edit-btn">
                    <button mat-mini-fab color="accent" (click)="editWanted.emit()">
                        <mat-icon>edit</mat-icon>
                    </button>
                </span>
                <span class="operation-btn delete-btn">
                    <button mat-mini-fab color="accent" (click)="removeWanted.emit()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>
            </span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ activity.comment }}
    </mat-card-content>
</mat-card>
