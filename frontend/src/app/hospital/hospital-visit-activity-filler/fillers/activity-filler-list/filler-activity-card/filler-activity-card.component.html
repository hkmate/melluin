<mat-card>
    <mat-card-header>
        <mat-card-subtitle>
            <span class="activity-main-info">
                <span *ngFor="let activityType of activity.activities; last as isLast" class="activity-type">
                    {{ 'VisitActivityType.' + activityType  | translate }}<span *ngIf="!isLast">,</span>
                </span>
                <div class="children">
                    <mat-chip-listbox>
                        <mat-chip-row *ngFor="let visitedChildId of activity.children">
                            {{ childrenById[visitedChildId].child.name }}
                        </mat-chip-row>
                    </mat-chip-listbox>
                </div>
            </span>
            <span class="operation-btns">
                <span class="operation-btn edit-btn">
                    <button mat-mini-fab color="accent" (click)="editWanted.emit()">
                        <mat-icon>edit</mat-icon>
                    </button>
                </span>
                <span class="operation-btn delete-btn">
                    <button mat-mini-fab color="accent" (click)="removeWanted.emit()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>
            </span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ activity.comment }}
    </mat-card-content>
</mat-card>
