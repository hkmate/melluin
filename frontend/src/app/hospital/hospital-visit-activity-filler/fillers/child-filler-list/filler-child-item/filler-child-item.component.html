@if (edit) {
    <app-filler-child-editor [visitedChild]="child"
                             (editDone)="endEdit()">
    </app-filler-child-editor>
} @else {
    <app-filler-child-card [child]="child"
                           (editWanted)="changeToEdit()"
                           (removeWanted)="removeChild()">
    </app-filler-child-card>
}
