<app-filler-child-card *ngIf="!edit"
                       [child]="child"
                       (editWanted)="changeToEdit()"
                       (removeWanted)="removeChild()">
</app-filler-child-card>

<app-filler-child-editor *ngIf="edit"
                         [visitedChild]="child"
                         (editDone)="endEdit()">
</app-filler-child-editor>
