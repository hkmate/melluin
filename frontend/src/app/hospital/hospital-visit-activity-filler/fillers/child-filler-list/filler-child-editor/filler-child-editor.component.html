<mat-card>
    <mat-card-content>
        <form [formGroup]="form">

            <app-trimmed-text-input
                    [label]="'ChildrenList.Name' | translate"
                    [placeholder]="'ChildrenList.NamePlaceholder' | translate"
                    formControlName="name"/>

            <mat-form-field class="age-year">
                <mat-label>{{ 'ChildrenList.AgeYear' | translate }}</mat-label>
                <input type="number"
                       matInput
                       [placeholder]="'ChildrenList.AgeYearPlaceholder' | translate"
                       step="1"
                       formControlName="ageYear">
            </mat-form-field>

            <mat-form-field class="age-month">
                <mat-label>{{ 'ChildrenList.AgeMonth' | translate }}</mat-label>
                <input type="number"
                       matInput
                       [placeholder]="'ChildrenList.AgeMonthPlaceholder' | translate"
                       step="1"
                       formControlName="ageMonth">
            </mat-form-field>

            <mat-form-field>
                <mat-label>{{ 'ChildrenList.Info' | translate }}</mat-label>
                <textarea type="text"
                          matInput
                          [placeholder]="'ChildrenList.InfoPlaceholder' | translate"
                          formControlName="info"></textarea>
            </mat-form-field>

            <mat-checkbox formControlName="isParentThere">
                {{ 'ChildrenList.IsParentThere' | translate }}
            </mat-checkbox>

            <div class="button-row">
                <button mat-flat-button
                        [disabled]="buttonsDisabled || form.invalid"
                        color="accent"
                        (click)="onFormSubmit()"
                        type="button">
                    {{ 'SaveButton' | translate}}
                </button>
                <button mat-stroked-button
                        [disabled]="buttonsDisabled"
                        color="primary"
                        type="button"
                        (click)="cancelEditing()">
                    {{ 'CancelButton' | translate}}
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
