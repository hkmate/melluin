<mat-form-field>
    <mat-label>{{ label() }}</mat-label>
    <input matInput
           [attr.type]="type()"
           [attr.autocomplete]="autocomplete()"
           [placeholder]="placeholder()"
           [ngModel]="value"
           (ngModelChange)="valueChanged($event)"
           [ngModelOptions]="{standalone: true}"
           (blur)="focusLost()">
</mat-form-field>
