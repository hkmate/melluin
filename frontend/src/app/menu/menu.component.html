<ng-template [ngIf]="currentUser"  [ngIfElse]="justNgContentTemplate">
    <div class="menu-toggler"
         [ngClass]="{'display-none': menuOpened}"
         (click)="toggleMenu()">
        <mat-icon>arrow_forward_ios</mat-icon>
    </div>

    <mat-sidenav-container>
        <mat-sidenav [(opened)]="menuOpened" mode='side'>
            <div class="menu-closer" (click)="toggleMenu()">
                <div>
                    <mat-icon>arrow_back_ios</mat-icon>
                </div>
            </div>
            <mat-nav-list>
                <a mat-list-item routerLink="." class="dashboard-menu-item">
                    <mat-icon class="material-icons-outlined">dashboard</mat-icon>
                </a>
                <a mat-list-item routerLink="/people">{{ 'Menu.People' | translate }}</a>
                <a mat-list-item routerLink="/events">{{ 'Menu.Events' | translate }}</a>
                <a mat-list-item routerLink="/reports">{{ 'Menu.Reports' | translate }}</a>
                <a mat-list-item routerLink="/notifications">{{ 'Menu.Notifications' | translate }}</a>
                <a mat-list-item routerLink="/departments">{{ 'Menu.Departments' | translate }}</a>
                <a mat-list-item routerLink="/my-profile">{{ currentUser.userName }}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <ng-container [ngTemplateOutlet]="justNgContentTemplate"></ng-container>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-template>

<ng-template #justNgContentTemplate>
    <ng-content></ng-content>
</ng-template>
