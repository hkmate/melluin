<section>
    <div class="page-content">

        <div class="person-part">
            <ng-container *ngIf="!isEditMode()">
                <app-person-data-presenter [person]="person"></app-person-data-presenter>
                <div class="button-row">
                    <button mat-stroked-button
                            color="primary"
                            (click)="switchToEdit()">
                        {{ 'Edit' | translate }}
                    </button>
                </div>
            </ng-container>

            <app-person-data-form *ngIf="isEditMode()"
                                  [person]="person"
                                  (submitted)="savePerson($event)"
                                  (canceled)="cancelEditing()">
            </app-person-data-form>
        </div>

        <ng-container *ngIf="person">
            <div class="divider"></div>
            <div class="user-part">
                <app-user-detail [personId]="person.id" [user]="person.user"></app-user-detail>
            </div>
        </ng-container>

    </div>
</section>
