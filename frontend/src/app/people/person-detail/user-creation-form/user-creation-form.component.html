<h1>{{ 'PersonPage.User.EditData' | translate }}</h1>

<form [formGroup]="form">

    <div>
        <mat-form-field appearance="fill">
            <mat-label>{{ 'PersonPage.User.Form.UserName' | translate }}</mat-label>
            <input matInput
                   [placeholder]="'PersonPage.User.Form.UserNamePlaceholder' | translate"
                   formControlName="userName">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>{{ 'PersonPage.User.Form.Password' | translate }}</mat-label>
            <input matInput
                   type="password"
                   [placeholder]="'PersonPage.User.Form.PasswordPlaceholder' | translate"
                   formControlName="password">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>{{ 'PersonPage.User.Form.Roles' | translate }}</mat-label>
            <mat-select formControlName="roles" multiple>
                <mat-option *ngFor="let role of ROLES" [value]="role" [disabled]="!roleOptions.includes(role)">
                    {{ 'Role.' + role | translate }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="button-row">
        <button mat-flat-button
                color="accent"
                (click)="onSubmit()"
                type="button">
            {{ 'SaveButton' | translate}}
        </button>
        <button mat-stroked-button
                color="primary"
                type="button"
                (click)="cancelEditing()">
            {{ 'CancelButton' | translate}}
        </button>
    </div>

</form>
