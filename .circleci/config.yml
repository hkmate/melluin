version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.4

executors:
  ci-executor:
    docker:
      - image: cimg/node:16.13.1-browsers

jobs:
  backend-ci:
    executor: ci-executor
    working_directory: ~/repo/backend
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Install packages
          command: npm ci
      - run:
          name: Run Lint
          command: npm run lint
      - run:
          name: Run Tests
          command: npm run test

  frontend-ci:
    executor: ci-executor
    working_directory: ~/repo/frontend
    steps:
      - checkout:
          path: ~/repo
      - run: sudo apt-get update
      - browser-tools/install-chrome:
          chrome-version: 116.0.5845.96 # TODO: remove until: https://github.com/CircleCI-Public/browser-tools-orb/issues/75
          replace-existing: true # TODO: remove until: https://github.com/CircleCI-Public/browser-tools-orb/issues/75
      - browser-tools/install-chromedriver
      - run:
          name: Check install
          command: |
            google-chrome --version
            chromedriver --version
      - run:
          name: Install packages
          command: npm ci
      - run:
          name: Run Lint
          command: npm run lint
      - run:
          name: Run Tests
          command: npm run test

workflows:
  check-melluin:
    jobs:
      - backend-ci
      - frontend-ci
